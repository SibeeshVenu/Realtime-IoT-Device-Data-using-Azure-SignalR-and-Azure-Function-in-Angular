<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>{{deviceId}}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <p>
      <ngx-gauge [type]="config.humidityGaugeType" [value]="humidity" [label]="config.humidityGaugeLabel" 
      [append]="config.humidityGaugeUnit" [thick]="12">
      </ngx-gauge>
    </p>
  </mat-card-content>
</mat-card>
